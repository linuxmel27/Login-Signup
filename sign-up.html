<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="css/styles_sign_up.css">
</head>
<body>

		<div class="sign-up_box">
			<img class="pic" src="img/mujer.jpg" alt="girl">

			<form action="">

				<!--Username-->
				<label for="username">Name</label>
				<input type="text" id="username" placeholder="Enter your name">

				<!--Email -->
				<label for="email">Enter your email</label>
				<input type="text" id="email" placeholder="Enter your email">

				<!--Phone -->
				<label for="phone">Contant phone</label>
				<input type="text" id="password" placeholder="Enter your phone number">

				<!--Password -->
				<label for="password">Enter your password</label>
				<input type="password" id="password" placeholder="Enter your password">

				<input type="submit" value="Sign Up">

				<a href="index.html">Back to Login</a>
			
			</form>
		</div>	

	
</body>
</html>
