<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>

	<div class="login_box">
		<img class="pic" src="img/mujer.jpg" alt="girl">

		<form action="">

			<!--Username-->
			<label for="username">Username</label>
			<input type="text" id="username" placeholder="Enter your name">

			<!--Password -->
			<label for="password">Enter your password</label>
			<input type="password" id="password" placeholder="Enter your password">

			<a href="forgot_pass.html" id="pass">Forgot your password?</a>

			<input type="submit" value="Log In">

			<span>Don't have an account?</span> 

			<a href="sign-up.html" id="sign-up">Sign Up</a>			

			<span>Or login with:</span>

			<div id="social">

			<a href="https://www.facebook.com" id="face-ico"><img src="img/faceico.png" height="30px" width="30px"></a>
			<a href="https://www.twitter.com" id="twit-ico"><img src="img/twitterico.png" height="30px" width="30px"></a>	
			<a href="https://mail.google.com" id="gmail-ico"><img src="img/googleico.png" height="28px" width="28px"></a>	

			</div>

		</form>

	</div>
	
</body>
</html>
